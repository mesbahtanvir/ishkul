steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ishkul-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ishkul-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'backend'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ishkul-backend:$SHORT_SHA'

images:
  - 'gcr.io/$PROJECT_ID/ishkul-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/ishkul-backend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
