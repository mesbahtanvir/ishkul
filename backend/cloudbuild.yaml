steps:
  # Build the Docker image from root context to include prompts/
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ishkul-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ishkul-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ishkul-backend:$SHORT_SHA'

  # Deploy to Cloud Run with environment variables
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ishkul-backend'
      - '--image=gcr.io/$PROJECT_ID/ishkul-backend:$SHORT_SHA'
      - '--region=europe-west1'
      - '--allow-unauthenticated'
      - '--set-env-vars=FIREBASE_DATABASE_URL=${_FIREBASE_DATABASE_URL},FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET},ENVIRONMENT=${_ENVIRONMENT}'
      - '--project=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/ishkul-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/ishkul-backend:latest'

substitutions:
  _FIREBASE_DATABASE_URL: 'https://ishkul-org.firebaseio.com'
  _FIREBASE_STORAGE_BUCKET: 'https://ishkul-org-default-rtdb.firebaseio.com/'
  _ENVIRONMENT: 'production'

options:
  machineType: 'N1_HIGHCPU_8'
