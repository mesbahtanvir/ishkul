<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient)"/>

  <!-- Book/Learning symbol -->
  <g transform="translate(96, 96)">
    <!-- Open book -->
    <path d="M -30 -15 L -5 -20 L -5 25 L -30 20 Z" fill="white" opacity="0.9"/>
    <path d="M 5 -20 L 30 -15 L 30 20 L 5 25 Z" fill="white" opacity="0.9"/>

    <!-- Pages/Shine effect -->
    <line x1="-5" y1="-15" x2="-5" y2="20" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="5" y1="-15" x2="5" y2="20" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>

    <!-- Sparkle dots for "anything" -->
    <circle cx="-20" cy="-25" r="4" fill="url(#accentGradient)"/>
    <circle cx="20" cy="-25" r="4" fill="url(#accentGradient)"/>
    <circle cx="0" cy="35" r="4" fill="url(#accentGradient)"/>
  </g>
</svg>