name: Deploy Firebase Rules

# Deploys Firestore and Storage rules to Firebase projects
# - Push to main (firebase/** changes): deploys to staging
# - Manual dispatch: choose environment

on:
  push:
    branches: [main]
    paths:
      - 'firebase/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy Firebase Rules
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'push' && 'staging' || inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase Rules
        working-directory: firebase
        run: |
          firebase deploy --only firestore,storage --project=${{ secrets.GCP_PROJECT_ID }} --non-interactive

      - name: Summary
        run: |
          echo "## Firebase Rules Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ github.event_name == 'push' && 'staging' || inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Project: ${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- Firestore rules and indexes" >> $GITHUB_STEP_SUMMARY
          echo "- Storage rules" >> $GITHUB_STEP_SUMMARY
