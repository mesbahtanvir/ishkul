name: Deploy Firebase Rules

# Deploys Firestore and Storage rules to Firebase projects
# - Push to main (firebase/** changes): deploys to staging
# - Tag v*: deploys to production
# - Manual dispatch: choose environment

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Check if we should deploy (path filtering for main branch)
  changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      environment: ${{ steps.check.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if deployment needed
        id: check
        run: |
          # Tags always deploy to production
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "Deploying: production release tag"
            exit 0
          fi

          # Manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "Deploying: manual trigger to ${{ inputs.environment }}"
            exit 0
          fi

          # For main branch pushes, check if firebase files changed
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '^firebase/' || true)
          if [ -n "$CHANGED" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "Deploying: firebase files changed"
            echo "$CHANGED"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "Skipping: no firebase files changed"
          fi

  deploy:
    name: Deploy to ${{ needs.changes.outputs.environment }}
    needs: changes
    if: needs.changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    environment: ${{ needs.changes.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase Rules
        working-directory: firebase
        run: |
          firebase deploy --only firestore,storage --project=${{ secrets.GCP_PROJECT_ID }} --non-interactive

      - name: Summary
        run: |
          echo "## Firebase Rules Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ needs.changes.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Project: ${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- Firestore rules and indexes" >> $GITHUB_STEP_SUMMARY
          echo "- Storage rules" >> $GITHUB_STEP_SUMMARY
