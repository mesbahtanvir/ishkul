name: Deploy Firebase Rules
run-name: "ðŸ”¥ Firebase Rules â†’ ${{ github.ref_name == 'main' && 'staging' || startsWith(github.ref, 'refs/tags/v') && 'production' || github.event.inputs.environment || 'staging' }}"

# Firebase deployment workflow
# - Push to main (with firebase/ changes): deploys to staging
# - Tag v*: deploys to production
# - Manual dispatch: choose environment

on:
  push:
    branches: [main]
    paths:
      - 'firebase/**'
      - '.github/workflows/deploy-firebase.yml'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Cancel in-progress Firebase deployments
concurrency:
  group: deploy-firebase-${{ github.ref }}
  cancel-in-progress: false

jobs:
  setup:
    name: ðŸ”§ Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ inputs.environment }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            ENV="production"
          else
            ENV="staging"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT

  deploy:
    name: ðŸ”¥ Deploy to ${{ needs.setup.outputs.environment }}
    needs: setup
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Firebase CLI
        uses: actions/cache@v4
        id: firebase-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-cli-v13
          restore-keys: |
            ${{ runner.os }}-firebase-cli-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase Rules
        working-directory: firebase
        run: |
          firebase deploy --only firestore,storage --project=${{ secrets.GCP_PROJECT_ID }} --non-interactive

      - name: Summary
        run: |
          echo "## Firebase Rules Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Project: ${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- Firestore rules and indexes" >> $GITHUB_STEP_SUMMARY
          echo "- Storage rules" >> $GITHUB_STEP_SUMMARY
