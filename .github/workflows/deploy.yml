name: Deploy to Firebase & Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          cd backend
          docker build -t gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} .
          docker tag gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:latest
          docker push gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:latest

      - name: Deploy to Cloud Run
        run: |
          # Check if secret exists
          if gcloud secrets describe firebase-service-account --project=${{ env.PROJECT_ID }} &>/dev/null; then
            echo "Deploying with Secret Manager..."
            gcloud run deploy ishkul-backend \
              --image gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --set-env-vars "FIREBASE_STORAGE_BUCKET=${{ env.PROJECT_ID }}.appspot.com" \
              --set-env-vars "ALLOWED_ORIGINS=https://${{ env.PROJECT_ID }}.web.app,https://${{ env.PROJECT_ID }}.firebaseapp.com" \
              --set-env-vars "GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase-credentials" \
              --set-secrets "/secrets/firebase-credentials=firebase-service-account:latest" \
              --project ${{ env.PROJECT_ID }}
          else
            echo "Deploying without Secret Manager (using default service account)..."
            gcloud run deploy ishkul-backend \
              --image gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --set-env-vars "FIREBASE_STORAGE_BUCKET=${{ env.PROJECT_ID }}.appspot.com" \
              --set-env-vars "ALLOWED_ORIGINS=https://${{ env.PROJECT_ID }}.web.app,https://${{ env.PROJECT_ID }}.firebaseapp.com" \
              --project ${{ env.PROJECT_ID }}
          fi

      - name: Get backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ishkul-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

    outputs:
      backend-url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: deploy-backend # Wait for backend to get URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        env:
          EXPO_PUBLIC_API_URL: ${{ needs.deploy-backend.outputs.backend-url }}/api
        run: |
          cd frontend
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}

  deploy-firestore:
    name: Deploy Firestore Rules & Indexes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Firestore
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ env.PROJECT_ID }}

  deploy-storage:
    name: Deploy Storage Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Storage Rules
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only storage
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ env.PROJECT_ID }}

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, deploy-firestore, deploy-storage]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** ${{ needs.deploy-backend.outputs.backend-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL:** https://${{ env.PROJECT_ID }}.web.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Firestore:** Rules and indexes deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage:** Rules deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
