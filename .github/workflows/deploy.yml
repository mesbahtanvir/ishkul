name: Deploy to Firebase & Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          cd backend
          /usr/bin/docker build -t gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} .
          /usr/bin/docker tag gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:latest
          /usr/bin/docker push gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }}
          /usr/bin/docker push gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:latest

      - name: Deploy to Cloud Run
        run: |
          # Check if secret exists
          if gcloud secrets describe firebase-service-account --project=${{ env.PROJECT_ID }} &>/dev/null; then
            echo "Deploying with Secret Manager..."
            gcloud run deploy ishkul-backend \
              --image gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --set-env-vars "FIREBASE_STORAGE_BUCKET=${{ env.PROJECT_ID }}.appspot.com" \
              --set-env-vars "ALLOWED_ORIGINS=https://${{ env.PROJECT_ID }}.web.app,https://${{ env.PROJECT_ID }}.firebaseapp.com" \
              --set-env-vars "GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase-credentials" \
              --set-secrets "/secrets/firebase-credentials=firebase-service-account:latest" \
              --project ${{ env.PROJECT_ID }}
          else
            echo "Deploying without Secret Manager (using default service account)..."
            gcloud run deploy ishkul-backend \
              --image gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --set-env-vars "FIREBASE_STORAGE_BUCKET=${{ env.PROJECT_ID }}.appspot.com" \
              --set-env-vars "ALLOWED_ORIGINS=https://${{ env.PROJECT_ID }}.web.app,https://${{ env.PROJECT_ID }}.firebaseapp.com" \
              --project ${{ env.PROJECT_ID }}
          fi

      - name: Get backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ishkul-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

    outputs:
      backend-url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend # Wait for backend to get URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        env:
          EXPO_PUBLIC_API_URL: ${{ needs.deploy-backend.outputs.backend-url }}/api
        run: |
          cd frontend
          npm run build

      - name: Frontend build complete
        run: echo "Frontend built successfully. Host it separately as needed."

  deploy-firestore:
    name: Deploy Firestore Rules & Indexes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Check Firebase config
        run: |
          cd firebase
          echo "=== firebase.json ==="
          cat firebase.json
          echo ""
          echo "=== .firebaserc ==="
          cat .firebaserc
          echo ""
          echo "=== firestore.rules exists ==="
          ls -la firestore.rules
          echo ""
          echo "=== firestore.indexes.json exists ==="
          ls -la firestore.indexes.json

      - name: Deploy Firestore
        run: cd firebase && firebase deploy --only firestore --project=${{ env.PROJECT_ID }} --non-interactive 2>&1

  deploy-storage:
    name: Deploy Storage Rules
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Check Firebase config
        run: |
          cd firebase
          echo "=== firebase.json ==="
          cat firebase.json
          echo ""
          echo "=== .firebaserc ==="
          cat .firebaserc
          echo ""
          echo "=== storage.rules exists ==="
          ls -la storage.rules

      - name: Deploy Storage Rules
        run: cd firebase && firebase deploy --only storage --project=${{ env.PROJECT_ID }} --non-interactive 2>&1

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, deploy-firestore, deploy-storage]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** ${{ needs.deploy-backend.outputs.backend-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** Built and ready (host separately)" >> $GITHUB_STEP_SUMMARY
          echo "- **Firestore:** Rules and indexes deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage:** Rules deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
