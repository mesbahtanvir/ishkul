name: Deploy to Firebase & Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        working-directory: backend
        run: |
          set -e
          docker build -t gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} -t gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:latest .
          docker push gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:latest

      - name: Deploy to Cloud Run
        run: |
          # Check if secret exists
          if gcloud secrets describe firebase-service-account --project=${{ env.PROJECT_ID }} &>/dev/null; then
            echo "Deploying with Secret Manager..."
            gcloud run deploy ishkul-backend \
              --image gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --set-env-vars "FIREBASE_STORAGE_BUCKET=${{ env.PROJECT_ID }}.appspot.com" \
              --set-env-vars "ALLOWED_ORIGINS=https://${{ env.PROJECT_ID }}.web.app,https://${{ env.PROJECT_ID }}.firebaseapp.com" \
              --set-env-vars "GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase-credentials" \
              --set-secrets "/secrets/firebase-credentials=firebase-service-account:latest" \
              --project ${{ env.PROJECT_ID }}
          else
            echo "Deploying without Secret Manager (using default service account)..."
            gcloud run deploy ishkul-backend \
              --image gcr.io/${{ env.PROJECT_ID }}/ishkul-backend:${{ github.sha }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --set-env-vars "FIREBASE_STORAGE_BUCKET=${{ env.PROJECT_ID }}.appspot.com" \
              --set-env-vars "ALLOWED_ORIGINS=https://${{ env.PROJECT_ID }}.web.app,https://${{ env.PROJECT_ID }}.firebaseapp.com" \
              --project ${{ env.PROJECT_ID }}
          fi

      - name: Get backend URL
        id: backend-url
        run: |
          set -e
          URL=$(gcloud run services describe ishkul-backend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          if [ -z "$URL" ]; then
            echo "âŒ Failed to retrieve backend URL"
            exit 1
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed to: $URL"

      - name: Verify backend health
        run: |
          set -e
          URL=${{ steps.backend-url.outputs.url }}
          echo "â³ Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s -f "$URL/health" > /dev/null 2>&1 || curl -s -f "$URL/" > /dev/null 2>&1; then
              echo "âœ… Backend is healthy and responding"
              exit 0
            fi
            echo "  Attempt $i/30 - Waiting..."
            sleep 2
          done
          echo "âŒ Backend health check failed after 30 attempts"
          exit 1

    outputs:
      backend-url: ${{ steps.backend-url.outputs.url }}

  deploy-firestore:
    name: Deploy Firestore Rules & Indexes
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Check Firebase config
        working-directory: firebase
        run: |
          echo "=== firebase.json ==="
          cat firebase.json
          echo ""
          echo "=== .firebaserc ==="
          cat .firebaserc
          echo ""
          echo "=== firestore.rules exists ==="
          ls -la firestore.rules
          echo ""
          echo "=== firestore.indexes.json exists ==="
          ls -la firestore.indexes.json

      - name: Deploy Firestore
        working-directory: firebase
        run: firebase deploy --only firestore --project=${{ env.PROJECT_ID }} --non-interactive

  deploy-storage:
    name: Deploy Storage Rules
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Check Firebase config
        working-directory: firebase
        run: |
          echo "=== firebase.json ==="
          cat firebase.json
          echo ""
          echo "=== .firebaserc ==="
          cat .firebaserc
          echo ""
          echo "=== storage.rules exists ==="
          ls -la storage.rules

      - name: Deploy Storage Rules
        working-directory: firebase
        run: firebase deploy --only storage --project=${{ env.PROJECT_ID }} --non-interactive

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-firestore, deploy-storage]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** ${{ needs.deploy-backend.outputs.backend-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Firestore:** Rules and indexes deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage:** Rules deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
