name: App Linter & Test

on: [push, pull_request]

defaults:
  run:
    shell: bash
    working-directory: ./web/app

jobs:
  typescript-lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install --legacy-peer-deps # Use the --legacy-peer-deps flag

      - name: Install Prettier
        run: npm install --global prettier

      - name: Install ESLint
        run: npm install eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin

      - name: Run Prettier
        run: prettier --check src/**/*.{ts,tsx}

      - name: Run ESLint
        run: npx eslint --ext .ts,.tsx .

      - name: Run React Tests
        run: npm test
