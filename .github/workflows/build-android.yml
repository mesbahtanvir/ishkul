name: Android Build

on:
  # Manual trigger with build profile selection
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: 'Submit to Google Play (production only)'
        required: false
        default: false
        type: boolean

  # Auto-trigger on release tags
  push:
    tags:
      - 'v*'

# Prevent concurrent builds
concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "profile=${{ inputs.profile }}" >> $GITHUB_OUTPUT
            echo "submit=${{ inputs.submit }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "submit=false" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
            echo "submit=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Android app
        working-directory: frontend
        run: |
          eas build \
            --platform android \
            --profile ${{ steps.profile.outputs.profile }} \
            --non-interactive
        env:
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID }}

      - name: Submit to Google Play
        if: steps.profile.outputs.profile == 'production' && steps.profile.outputs.submit == 'true'
        working-directory: frontend
        run: eas submit --platform android --latest --non-interactive

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Build succeeded
        if: needs.build.result == 'success'
        run: |
          echo "Android build completed successfully!"
          echo "Profile: ${{ github.event.inputs.profile || 'production' }}"
          echo "Check EAS dashboard for download link"

      - name: Build failed
        if: needs.build.result == 'failure'
        run: |
          echo "Android build failed. Check the logs for details."
          exit 1
