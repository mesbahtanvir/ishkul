name: Cleanup Preview

# Triggered when PR is closed (merged or not)
# Cleans up preview resources from staging GCP project

on:
  pull_request:
    types: [closed]
    paths:
      - 'backend/**'
      - 'prompts/**'
      - 'cloudbuild.yaml'
      - '.dockerignore'
      - '.github/workflows/deploy-backend-preview.yml'

env:
  GCP_REGION: northamerica-northeast2

jobs:
  cleanup:
    name: Cleanup PR-${{ github.event.pull_request.number }}
    runs-on: ubuntu-latest
    # Use staging environment - previews are deployed here
    environment: staging

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "service_name=ishkul-backend-pr-${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "collection_prefix=pr_${PR_NUMBER}_" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Check if preview exists
        id: check
        run: |
          if gcloud run services describe ${{ steps.vars.outputs.service_name }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Preview service does not exist"
          fi

      - name: Delete Cloud Run service
        if: steps.check.outputs.exists == 'true'
        run: |
          gcloud run services delete ${{ steps.vars.outputs.service_name }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --quiet
          echo "Deleted service: ${{ steps.vars.outputs.service_name }}"

      - name: Delete Docker images
        if: steps.check.outputs.exists == 'true'
        run: |
          REGISTRY="${{ env.GCP_REGION }}-docker.pkg.dev"
          REPO="${REGISTRY}/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/ishkul-backend"

          TAGS=$(gcloud artifacts docker tags list ${REPO} \
            --filter="tag:pr-${{ steps.vars.outputs.pr_number }}-*" \
            --format="value(tag)" 2>/dev/null || echo "")

          if [ -n "$TAGS" ]; then
            for TAG in $TAGS; do
              echo "Deleting: ${REPO}:${TAG}"
              gcloud artifacts docker images delete "${REPO}:${TAG}" --quiet || true
            done
          fi

      - name: Comment on PR
        if: steps.check.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.vars.outputs.pr_number }},
              body: `## Preview Cleaned Up

              | Resource | Status |
              |----------|--------|
              | Cloud Run Service | Deleted |
              | Docker Images | Removed |
              | Data Prefix | \`${{ steps.vars.outputs.collection_prefix }}\` |

              Preview environment fully cleaned up.`
            });

      - name: Summary
        run: |
          echo "## Preview Cleanup" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.exists }}" == "true" ]; then
            echo "- Deleted: ${{ steps.vars.outputs.service_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- Cleaned: Docker images" >> $GITHUB_STEP_SUMMARY
          else
            echo "- No preview service found" >> $GITHUB_STEP_SUMMARY
          fi
